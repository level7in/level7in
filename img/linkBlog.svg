<svg fill="none" width="100%" height="200px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .content {
          width: 100%;
          border-radius: 5px;
          transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
          background: rgb(0, 85, 241);
          font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace !important;
          background-image: linear-gradient(45deg,
              rgba(255, 255, 255, 0.15) 25%,
              transparent 25%,
              transparent 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              transparent 75%,
              transparent);
          animation: sheen 5s linear 0s infinite normal none running;
          background-size: 2rem 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          /* box-sizing: border-box; */
          /* padding: 20px; */
          color: #fff;
        }

        .description {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin: 1rem 0;
        }

        .logo {
          width: 4rem;
          height: 4rem;
          margin: 0;
          flex: 1;
          transition: 1s all cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .logo:hover {
          transform: translateY(-5px);
        }

        .link {
          transition: 1s all cubic-bezier(0.165, 0.84, 0.44, 1);
          position: relative;
        }

        .link::after {
          content: 'www.level7in.com';
          position: absolute;
          color: transparent;
          left: 50%;
          transition: 1s all cubic-bezier(0.165, 0.84, 0.44, 1);
          transform: translate(-50%, -80%);
        }

        .link:hover::after {
          content: 'www.level7in.com';
          position: absolute;
          color: #fff;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        @keyframes sheen {
          0% {
            background-position: 0px 0px;
          }

          100% {
            background-position-x: 2rem;
            background-position-y: 4rem;
          }
        }
      </style>
