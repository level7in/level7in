<svg fill="none" width="100%" height="200px" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .content {
          width: 100%;
          border-radius: 5px;
          transition: all 0.3s cubic-bezier(0.215, 0.61, 0.355, 1);
          background: rgb(0, 85, 241);
          font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace !important;
          background-image: linear-gradient(45deg,
              rgba(255, 255, 255, 0.15) 25%,
              transparent 25%,
              transparent 50%,
              rgba(255, 255, 255, 0.15) 50%,
              rgba(255, 255, 255, 0.15) 75%,
              transparent 75%,
              transparent);
          animation: sheen 5s linear 0s infinite normal none running;
          background-size: 2rem 2rem;
          display: flex;
          flex-direction: column;
          align-items: center;
          /* box-sizing: border-box; */
          /* padding: 20px; */
          color: #fff;
        }

        .description {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin: 1rem 0;
        }

        .logo {
          width: 4rem;
          height: 4rem;
          margin: 0;
          flex: 1;
          animation: dance 2.5s linear 0s infinite normal none running;
        }

        @keyframes sheen {
          0% {
            background-position: 0px 0px;
          }

          100% {
            background-position-x: 2rem;
            background-position-y: 4rem;
          }
        }

        @keyframes dance {
          0% {
            transform: translateY(0);
          }

          50% {
            transform: translateY(-4px);
          }

          100% {
            transform: translateY(0);
          }
        }

      </style>
      <div class="content">
        <h3>Hi there ðŸ‘‹, I'm level7in</h3>
        <a class="link" target="_blank" href="https://www.level7in.com">
          <img xmlns="http://www.w3.org/1999/xhtml" class="logo"
            src="data:image/svg+xml;base64,"
            alt="logo" />
        </a>
        <div class="description">
          <span style="margin-right:10px">7insBlog Â© 2020, In ShenZhen</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
